<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <h3><a href="">{{ post.title }}</a></h3>
                <time>Published on {{ post.published_date }}</time>
                <p>{{ post.text|linebreaks }}</p>
            </article>
        {% endfor %}
    </body>
</html>
